<!DOCTYPE html>
<html lang="en">
<head>
    <title>OKB - Event selection</title>

    <meta charset="utf8">
    <meta name="author" content="Alex Baier">

    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/footer.css">
    <link rel="stylesheet" href="resources/css/event.css">

    <script src="thirdparty/js/mustache.min.js"></script>

    <script src="resources/js/searcheventhandler.js"></script>
    <script src="resources/js/wdsearch.js"></script>
    <script src="resources/js/wdapihandler.js"></script>
    <script src="resources/js/idlabelstore.js"></script>
    <script src="resources/js/wditemmapper.js"></script>
    <script src="resources/js/wditemprinter.js"></script>
    <script src="resources/js/eventpage.js"></script>
</head>
<body onload="init()">
    <header>
        <a href="index.html"><img alt="OKB LOGO" src=""></a>
        <h1>This is a slogan about OKB and curation.</h1>
    </header>
    <main>
        <div id="curation">
            <button type="button">Create claim</button>
        </div>
        <div id="item">
        </div>
        <div id="news">
        </div>
        <!-- Template for Item objects -->
        <script id="itemTemplate" type="x-tmpl-mustache">
          <h3>{{label}} ({{id}})</h3>
            <p>{{description}}</p>
            <h4>Aliases:</h4>
            <ul>
                {{#aliases}}
                <li>{{.}}</li>
                {{/aliases}}
            </ul>
            <h4>Claims:</h4>
            <ul id="claims">
                {{#claims}}
                <div class="claim">
                    <li>{{#printSnak}}{{mainsnak}}{{/printSnak}}<br>
                       <ul>
                        {{#qualifiers}}
                        <li>{{#printSnak}}{{snak}}{{/printSnak}}</li>
                        {{/qualifiers}}
                        </ul>
                        <h5>References</h5>
                        {{#references}}
                          <ul class="reference">
                          {{#snaks}}
                          <li>{{#printSnak}}{{.}}{{/printSnak}}</li>
                          {{/snaks}}
                          </ul>
                        {{/references}}
                        <button type="button">Add reference</button>
     
                        <br>
                    </li>
                </div>
                {{/claims}}
            </ul>
        </script>
    </main>
    <footer>
        <a href="about.html" hreflang="en">About</a>
        <a href="copyright.html" hreflang="en">Copyright</a>
        <a href="https://github.com/Institute-Web-Science-and-Technologies/OKB" hreflang="en">Code</a>
    </footer>
</body>
</html>
