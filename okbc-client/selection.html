<!DOCTYPE html>
<html lang="en">
<head>
    <title>OKB - Event selection</title>

    <meta charset="utf8">
    <meta name="author" content="Alex Baier">

    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/footer.css">
    <link rel="stylesheet" href="resources/css/selection.css">

    <script src="thirdparty/js/jquery-3.0.0.min.js"></script>
    <script src="thirdparty/js/mustache.min.js"></script>

    <script src="resources/js/selectionform.js"></script>
    <script src="resources/js/wdsearch.js"></script>
    <script src="resources/js/wdapihandler.js"></script>
    <script src="resources/js/idlabelstore.js"></script>
    <script src="resources/js/wditemmapper.js"></script>
    <script src="resources/js/wditemprinter.js"></script>
    <script src="resources/js/config.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img alt="OKB LOGO" src=""></a>
        <h1>This is a slogan about OKB and curation.</h1>
    </header>
    <main>
        <div id="suggestions">
            <div id="recentedits">
                recent edits
            </div>
            <div id="neededits">
                needs edits
            </div>
        </div>
        <div id="search">
            <div class="searchoption" id="directsearch">
                I know what to edit
                <div>
                    <input id="searchinput" type="text" placeholder="Search or ID">
                    <button type="button" onclick="handleSearchClick('searchinput');">Go</button>
                </div>
            </div>
            <div class="searchoption" id="categorysearch">
                Find events by category <br>
                <select id="categoryselect">
                    <option value="Q744913">aviation accident</option>
                    <option value="Q175331">demonstration</option>
                    <option value="Q7944">earthquake</option>
                    <option value="Q40231">election</option>
                    <option value="Q167903">landslide</option>
                    <option value="Q124757">riot</option>
                    <option value="Q1539532">sports season</option>
                    <option value="Q5710433">terrorist attack</option>
                    <option value="Q9687">traffic accident</option>
                    <option value="Q8070">tsunami</option>
                </select>
                <button onclick="handleCategorySelect();">Go</button>
            </div>
        </div>
        <div id="results">

        </div>
        <script id="searchResultTemplate" type="x-tmpl-mustache">
            Searching for "{{searchinfo.search}}".
            <ul>
            {{#search}}
                <li onclick="executeItemRequest('{{id}}');">{{label}} ({{id}})</li>
            {{/search}}
            {{^search}}
                No results.
            {{/search}}
            </ul>
        </script>
        <script id="categorySelectionResultTemplate" type="x-tmpl-mustache">
            <ul>
            {{#events}}
                <li onclick="executeItemRequest('{{id}}');">{{label}} ({{id}})</li>
            {{/events}}
            {{^events}}
                No events found.
            {{/events}}
            </ul>
        </script>
    </main>
    <footer>
        <a href="about.html" hreflang="en">About</a>
        <a href="copyright.html" hreflang="en">Copyright</a>
        <a href="https://github.com/Institute-Web-Science-and-Technologies/OKB" hreflang="en">Code</a>
    </footer>
</body>
</html>
